name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          leangchhunhut/ecommerce-api:latest
          leangchhunhut/ecommerce-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify image was pushed
      run: |
        echo "‚úÖ Docker image pushed successfully!"
        echo "üì¶ Image: leangchhunhut/ecommerce-api:latest"
        echo "üè∑Ô∏è Tag: leangchhunhut/ecommerce-api:${{ github.sha }}"

  deploy-to-vps:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && vars.VPS_HOST != ''
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ vars.VPS_HOST }}
        username: ${{ vars.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ vars.VPS_PORT || 22 }}
        script: |
          cd /opt/ecommerce-api || { echo "Deployment directory not found, skipping VPS deployment"; exit 0; }
          git pull origin main
          docker pull leangchhunhut/ecommerce-api:latest
          docker-compose -f docker-compose.vps.yml down
          docker-compose -f docker-compose.vps.yml up -d
          docker image prune -f
          sleep 10
          if docker-compose -f docker-compose.vps.yml ps | grep -q "Up"; then
            echo "‚úÖ VPS Deployment successful!"
          else
            echo "‚ùå VPS Deployment failed"
            docker-compose -f docker-compose.vps.yml logs
            exit 1
          fi