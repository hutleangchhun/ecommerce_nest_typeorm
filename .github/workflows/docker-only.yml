name: Docker Build & Push

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          leangchhunhut/ecommerce-api:latest
          leangchhunhut/ecommerce-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify push success
      run: |
        echo "ğŸ‰ SUCCESS! Docker image pushed to Docker Hub!"
        echo "ğŸ“¦ Repository: https://hub.docker.com/r/leangchhunhut/ecommerce-api"
        echo "ğŸ·ï¸ Tags:"
        echo "  - leangchhunhut/ecommerce-api:latest"
        echo "  - leangchhunhut/ecommerce-api:${{ github.sha }}"
        echo ""
        echo "ğŸš€ Ready for deployment!"

    - name: Test image pull
      run: |
        echo "ğŸ§ª Testing if image can be pulled..."
        docker pull leangchhunhut/ecommerce-api:latest
        echo "âœ… Image pull test successful!"