name: Docker Build & Security Scan

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  GITHUB_REGISTRY: ghcr.io
  DOCKERHUB_IMAGE: leangchhunhut/ecommerce-api
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for git-based versioning

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: image=moby/buildkit:master
        buildkitd-flags: --debug

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.GITHUB_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.GITHUB_REGISTRY }}/${{ env.IMAGE_NAME }}
          ${{ env.DOCKERHUB_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=staging,enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=E-commerce API
          org.opencontainers.image.description=NestJS E-commerce API with TypeORM and PostgreSQL
          org.opencontainers.image.vendor=E-commerce Team
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
          org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/README.md

    - name: Build Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=gha,scope=build-${{ github.ref_name }}
          type=gha,scope=build-main
        cache-to: type=gha,mode=max,scope=build-${{ github.ref_name }}
        provenance: true
        sbom: true
        build-args: |
          BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VCS_REF=${{ github.sha }}
          VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      if: github.event_name != 'pull_request'
      with:
        image: ${{ env.DOCKERHUB_IMAGE }}:latest
        format: spdx-json
        output-file: sbom.spdx.json

    - name: Upload SBOM artifact
      uses: actions/upload-artifact@v4
      if: github.event_name != 'pull_request'
      with:
        name: sbom
        path: sbom.spdx.json

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        scanner: [trivy, grype]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      if: matrix.scanner == 'trivy'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKERHUB_IMAGE }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true
        vuln-type: 'os,library'
        scanners: 'vuln,secret,config'

    - name: Upload Trivy scan results
      if: matrix.scanner == 'trivy'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy'

    - name: Run Grype vulnerability scanner
      if: matrix.scanner == 'grype'
      uses: anchore/scan-action@v3
      with:
        image: ${{ env.DOCKERHUB_IMAGE }}:latest
        fail-build: false
        severity-cutoff: high
        output-format: sarif

    - name: Upload Grype scan results
      if: matrix.scanner == 'grype'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{ steps.scan.outputs.sarif }}
        category: 'grype'

  cosign-sign:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
    - name: Install Cosign
      uses: sigstore/cosign-installer@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.GITHUB_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Sign Docker images with Cosign
      run: |
        echo "Signing Docker images with Cosign..."
        cosign sign --yes ${{ env.DOCKERHUB_IMAGE }}:latest
        cosign sign --yes ${{ env.GITHUB_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  image-tests:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test Docker image
      run: |
        echo "Testing Docker image functionality..."
        
        # Run basic container test
        docker run --rm -d --name api-test \
          -e NODE_ENV=test \
          -e DB_HOST=localhost \
          -e DB_PORT=5432 \
          -e DB_USERNAME=test \
          -e DB_PASSWORD=test123 \
          -e DB_NAME=ecommerce_test \
          -p 3000:3000 \
          ${{ env.DOCKERHUB_IMAGE }}:latest
        
        # Wait for container to start
        sleep 15
        
        # Test if container is responsive
        if curl -f http://localhost:3000/api/v1/health; then
          echo "✅ Container health check passed"
        else
          echo "❌ Container health check failed"
          docker logs api-test
          exit 1
        fi
        
        # Stop test container
        docker stop api-test
        
        echo "✅ Docker image tests completed successfully"