name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: leangchhunhut/ecommerce-api
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        script: |
          set -e  # Exit on error
          
          echo "🚀 Starting deployment..."
          
          # Check if deployment directory exists
          if [ ! -d "/opt/ecommerce-api" ]; then
            echo "❌ Deployment directory /opt/ecommerce-api not found!"
            echo "Please run the VPS setup script first."
            exit 1
          fi
          
          # Navigate to deployment directory
          cd /opt/ecommerce-api
          echo "📁 Current directory: $(pwd)"
          
          # Check if .env file exists
          if [ ! -f ".env" ]; then
            echo "⚠️  .env file not found. Creating from template..."
            if [ -f ".env.vps" ]; then
              cp .env.vps .env
              echo "📝 Please configure /opt/ecommerce-api/.env with your settings"
            else
              echo "❌ No .env template found!"
              exit 1
            fi
          fi
          
          # Check if docker-compose.vps.yml exists
          if [ ! -f "docker-compose.vps.yml" ]; then
            echo "❌ docker-compose.vps.yml not found!"
            exit 1
          fi
          
          # Check Docker is running
          if ! docker info > /dev/null 2>&1; then
            echo "❌ Docker is not running!"
            exit 1
          fi
          
          # Pull latest changes
          echo "📥 Pulling latest code..."
          git pull origin main || { echo "❌ Git pull failed"; exit 1; }
          
          # Pull latest Docker image
          echo "🐳 Pulling Docker image..."
          docker pull leangchhunhut/ecommerce-api:latest || { echo "❌ Docker pull failed"; exit 1; }
          
          # Stop existing containers
          echo "🛑 Stopping existing containers..."
          docker-compose -f docker-compose.vps.yml down
          
          # Start new containers
          echo "🚀 Starting new containers..."
          docker-compose -f docker-compose.vps.yml up -d
          
          # Wait for containers to start
          echo "⏳ Waiting for containers to start..."
          sleep 20
          
          # Check container status
          echo "🔍 Checking container status..."
          docker-compose -f docker-compose.vps.yml ps
          
          # Check if containers are running
          if docker-compose -f docker-compose.vps.yml ps | grep -q "Up"; then
            echo "✅ Containers are running!"
          else
            echo "❌ Containers failed to start!"
            echo "📋 Container logs:"
            docker-compose -f docker-compose.vps.yml logs --tail=50
            exit 1
          fi
          
          # Clean up old images
          echo "🧹 Cleaning up old images..."
          docker image prune -f
          
          echo "✅ Deployment completed successfully!"

    - name: Health Check
      run: |
        sleep 30
        response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.VPS_HOST }}:3000/api/v1/categories || echo "000")
        if [ "$response" = "200" ]; then
          echo "✅ Health check passed!"
        else
          echo "❌ Health check failed with response code: $response"
          exit 1
        fi

    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "🚀 Deployment to VPS completed successfully!"
        else
          echo "❌ Deployment to VPS failed!"
        fi